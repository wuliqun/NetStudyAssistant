  <script type="text/javascript">
    /*
     * 适应Scorm1.2 API的非标适配器
     */

    var findAPITries = 0;
    /*******************************************************************************
     **
     ** Function findAPI(win)
     ** Inputs:  win - a Window Object
     ** Return:  If an API object is found, it's returned, otherwise null is returned
     **
     ** Description:
     ** This function looks for an object named API in parent and opener windows
     **
     *******************************************************************************/
    function findAPI(win) {
      findAPITries = 0;
      while ((win.API == null) && (win.parent != null) && (win.parent != win)) {
        findAPITries++;
        // Note: 7 is an arbitrary number, but should be more than sufficient
        if (findAPITries > 7) {
          console.error("Error finding API -- too deeply nested.");
          return null;
        }

        win = win.parent;

      }
      return win.API;
    }



    /*******************************************************************************
     **
     ** Function getAPI()
     ** Inputs:  none
     ** Return:  If an API object is found, it's returned, otherwise null is returned
     **
     ** Description:
     ** This function looks for an object named API, first in the current window's 
     ** frame hierarchy and then, if necessary, in the current window's opener window
     ** hierarchy (if there is an opener window).
     **
     *******************************************************************************/
    function getAPI() {
      var theAPI = findAPI(window);
      if ((theAPI == null) && (window.opener != null) && (typeof (window.opener) != "undefined")) {
        theAPI = findAPI(window.opener);
      }
      if (theAPI == null) {
        console.error("Unable to find an API adapter");
      }
      return theAPI
    }


    // 课件封面停留5秒钟自动开始继续学习
    window.setTimeout("autoPlay()", 10000);

    function autoPlay() {
      if (typeof (redir) == "function") {
        redir(1, 1);
      }
    }



    function getCookie(name) {
      var result = null;
      var myCookie = document.cookie + ";";
      var searchName = name + "=";
      var startOfCookie = myCookie.indexOf(searchName);
      var endOfCookie;
      if (startOfCookie != -1) {
        startOfCookie += searchName.length;
        endOfCookie = myCookie.indexOf(";", startOfCookie);
        result = unescape(myCookie.substring(startOfCookie, endOfCookie));
      }
      return result;
    }

    function setContinueStudy(s) {
      if (s != null) {
        document.cookie = "continueStudy=1";
      } else
        document.cookie = "continueStudy=0";
    }

    function continueStudy() {
      try {
        var s = getCookie("continueStudy");
        if (s == 1) {
          var progress = getAPI().LMSGetValue("cmi.core.lesson_location");
          window.setTimeout("SyncStreams.seek(" + progress + ")", 1000);
        }
      } catch (ex) {}
    }

    function doQuit() {
      try {
        if (MainStream.stream_pos != 0) {
          getAPI().LMSSetValue("cmi.core.lesson_location", Math.floor(MainStream.stream_pos));
          getAPI().LMSCommit();
          getAPI().LMSFinish();
        }
      } catch (ex) {}
    }
    getAPI().LMSInitialize("");
    window.onbeforeunload = doQuit;
    window.onunload = doQuit;
    window.onerror = function () {
      return true;
    };
  </script>
